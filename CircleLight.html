<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <link href="css/CircleLight.css" rel="stylesheet"/>
    <title></title>
</head>
<body>
<svg class="filter">
    <defs>
        <filter id="blurFilter" x="0" y="0">
            <feGaussianBlur in="SourceGraphic" stdDeviation="15" id="blurFilter2"/>
        </filter>
        <radialGradient id="whiteLight" cx="50%" cy="50%" r="50%" fx="50%" fy="0%">
            <stop offset="0%" style="stop-color: rgb(255, 255, 255); stop-opacity: 1"/>
            <stop offset="10%" style="stop-color: rgb(255, 255, 255); stop-opacity: 1"/>
            <stop offset="70%" style="stop-color: rgb(255, 255, 255); stop-opacity: 0.1"/>
            <stop offset="100%" style="stop-color: rgb(255, 255, 255); stop-opacity: 0"/>
        </radialGradient>
    </defs>
</svg>
<div id="lightContainer"></div>
<div class="container"></div>
<script src="JS/CircleLight.js"></script>
</body>
</html>
